<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Roboto:300&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/_global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header-page.css">
    <link rel="stylesheet" href="css/section-top.css">
    <link rel="stylesheet" href="css/footer-page.css">
    <link rel="stylesheet" href="css/basket.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>SportikUA</title>
</head>
<body>

<header class="header-page">
    <div class="container header-page__container">
        <div class="header-page__start">
            <div class="logo">
                <img class="logo__img" src="img/logo.png" alt="header-logo" width="96" height="96">
            </div>
        </div>
        <div class="header-page__end">
            <nav class="header-page__nav">
                <ul class="header-page__ul">
                    <li class="header-page__li">
                        <a class="header-page__link" href="#">
                            <span class="header-page__text">Протеїн</span>
                        </a>
                    </li>
                    <li class="header-page__li">
                        <a class="header-page__link" href="#">
                            <span class="header-page__text">Креатин</span>
                        </a>
                    </li>
                    <li class="header-page__li">
                        <a class="header-page__link" href="#">
                            <span class="header-page__text">L-карнітин</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="box">
              <div class="basket-count">0</div>
              <img src="img/basket.png" alt="basket" class="basket-icon">
          </div>
            <div class="header-page__hamburger">
                <button class="btn-menu" type="button">
                    <span class="btn-menu__box">
                        <span class="btn-menu__inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
<!-- /.header-page -->

<!-- section-top -->
<section class="section-top">
    <div class="container section-top__container">
        <p class="section-top__info">Від українського виробника</p>
        <h1 class="section-top__title">Кращий вибір спортивного харчування</h1>
        <div class="section-top__btn">
            <button class="btn" type="button">Обрати</button>
        </div>
    </div>
</section>
<!-- /.section-top -->

<!-- section-catalog -->
<section class="section section-catalog">
    <div class="container">
      <header class="section__header">
        <h2 class="section__title section__title--accent">Меню</h2>
        <nav class="catalog-nav">
          <ul class="catalog-nav__wrapper">
            <li class="catalog-nav__item">
              <a class="catalog-nav__btn is-active">Все</a>
            </li>
            <li class="catalog-nav__item">
              <a class="catalog-nav__btn" href="#protein">Протеїн</a>
            </li>
            <li class="catalog-nav__item">
              <a class="catalog-nav__btn" href="#creatine">Креатин</a>
            </li>
            <li class="catalog-nav__item">
              <a class="catalog-nav__btn" href="#l-carnitine">L-карнітин</a>
            </li>
          </ul>
        </nav >
      </header>
  
    <main>
    </main>
  </section>
  <!-- /.section-catalog -->

  <div class="basket">
    <div class="basket-title">basket Items</div>
    <div class="basket-content"></div>
    <div class="total">
        <div class="total-title">Всього</div>
        <div class="total-price">грн.0</div>
    </div>
    <button class="btn-buy">Замовити</button>
    <ion-icon name="close" id="basket-close"></ion-icon>
</div>

<!-- footer-page -->

  <div class="container">

      <h3>SportikUA@gmail.com</h3>

              <g>
                <circle cx="56.1" cy="56.1" r="56.1" />

              </g>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" class="socials__link" target="_blank">

                <path d="M256,0C114.6,0,0,114.6,0,256S114.6,512,256,512,512,397.4,512,256,397.4,0,256,0ZM410,333a77.78,77.78,0,0,1-77.7,77.7H179.7A77.78,77.78,0,0,1,102,333V180.4a77.84,77.84,0,0,1,77.7-77.7H332.3A77.84,77.84,0,0,1,410,180.4Z" />

    </div>

</footer>

<script src="js/loadData.js"></script>
<script src="js/basket.js"></script>
<script src="js/initJS.js"></script>
</body>
</html>
